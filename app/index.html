<div class="container">
	<div class="header">
		<ul class="nav nav-pills pull-right">
			<li class="page logout" data-ng-show="signedIn()"><a ui-sref="logout">Logout</a></li>
			<li class="page register" data-ng-show="!signedIn()"><a ui-sref="register">Register</a></li>
			<li class="page todos"><a ui-sref="todos">Todo</a></li>
			<li class="page about"><a ui-sref="about">About</a></li>
			<li class="page youtube"><a ui-sref="youtube">Video</a></li>
			<li class="page contact"><a ui-sref="contact">Contact</a></li>
		</ul>
		<h3 class="text-muted"><a ui-sref="login">Todo</a></h3>
	</div>

	<div id="ui-view" class="row" ui-view></div>

	<div class="footer">
		<p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
	</div>
</div>
